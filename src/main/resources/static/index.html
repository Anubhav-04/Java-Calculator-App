<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        async function calculate(operation) {
            const a = document.getElementById('inputA').value;
            const b = document.getElementById('inputB').value;

            if (!a || !b) {
                alert('Please enter both numbers');
                return;
            }

            const url = `http://localhost:9100/${operation}?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text(); // Your API returns plain text
                
                document.getElementById('result').innerText = text;
            } catch (error) {
                document.getElementById('result').innerText = 'Error connecting to server';
            }
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>

    <input type="number" id="inputA" placeholder="Enter first number" />
    <input type="number" id="inputB" placeholder="Enter second number" />

    <br/><br/>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>

    <h2>Result: <span id="result"></span></h2>
</body>
</html>
